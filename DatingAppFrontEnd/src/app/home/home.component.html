<div class="home mt-4">
    <div class="container">
    <div style="text-align:center" *ngIf="!showHideRegister">
      <h1 class="text-info ">Find your match</h1>
      <p class="lead text-secondary">Come on in to view your matches...All you need to do is sign up!</p>
      <div class="text-center">
        <button class="btn btn-secondary btn-lg mr-2" (click)="toggleRegister()">Register</button>
        <button class="btn btn-info btn-lg">Learn more</button>
      </div>
    </div>

    <div class="container">
      <div class="row justify-content-center">
        <div class="col-4" *ngIf="showHideRegister">
        <!--  <app-register (emitCancelRegister)="toggleRegister()"></app-register> -->
        <app-register (cancelRegister)="cancelRegisterMode($event)"></app-register>
        </div>
      </div>
    </div>
  </div>
</div>
